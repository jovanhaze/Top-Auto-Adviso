<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <path d="M50 10 C70 10, 85 20, 85 40 C85 70, 50 90, 50 90 C50 90, 15 70, 15 40 C15 20, 30 10, 50 10 Z" 
        fill="url(#shieldGradient)" 
        filter="url(#glow)" 
        stroke="#ffffff" 
        stroke-width="2"/>
  
  <!-- Shield inner design -->
  <circle cx="50" cy="45" r="15" fill="none" stroke="#ffffff" stroke-width="2"/>
  <path d="M42 45 L48 51 L58 39" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text elements -->
  <text x="50" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DEALER</text>
  <text x="50" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PROOF</text>
</svg>